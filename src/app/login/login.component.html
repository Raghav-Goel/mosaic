<div class="main text-center">
    <form class="form-horizontal ">
        <div class="contain1">


            <div class="container">
                <img src="https://www.freeiconspng.com/uploads/letter-m-icon-png-6.png"
                    alt="Avatar" class="avatar container2" style="height:120px;width:200px;margin-bottom:20px;">
            </div>
            <div class="form-group">
                <label><b>Email</b></label>
                <input type="email" placeholder="Enter EmailId" [(ngModel)]="emailId"
                    [ngModelOptions]="{standalone: true}" required>
            </div>

            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" [(ngModel)]="password"
                    [ngModelOptions]="{standalone: true}" required>
            </div>
            <button class="btn signin" (click)="submit()">Login</button>
            <h4 *ngIf=error class="text-center text-danger">{{error}}</h4>
        </div>

    </form>
    <br><br>
</div>
